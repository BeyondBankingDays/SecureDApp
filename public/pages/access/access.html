<div class="animated fadeIn">
    <div class="filter">
        <div class="row">My Documents
            <span class="right">Types</span>
        </div>
    </div>
    <br>

    <div class="search">
        <input placeholder="Search" class="search-input"/>
    </div>
    <br>

    <div class="items" id="doclist">
        <div class="item-list" ng-repeat="document in data track by $index">
            <span style="margin-left:5%;">{{document.name}}</span>
            <span style="margin-left:17%;"> <a target="_blank"
                                               ng-href="https://webapisecuredbb.azurewebsites.net/documents/{{document.id}}/content">
                View</a></span>
            <span class="right">{{document.docType}}</span>

        </div>
    </div>
</div>
