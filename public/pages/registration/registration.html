<div class="animated fadeIn">
    <div class="requests" ng-if="!registrationSuccess || registrationFailed">
        <div style="text-align:center;">
            <form>
                <div>Email-id</div>
                <input style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
                    type="email" ng-model="regObj.email" required/><br><br>

                <div>Password</div>
                <input style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;" type="password"
                    ng-model="regObj.password" required/><br><br>

                <div>Username</div>
                <input type="text"
                       style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
                    ng-model="regObj.username" required/>
                <br>
                <br>
                <div>First Name</div>
                <input style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
                    type="text" ng-model="regObj.first_name" required/><br><br>
                <div>Last Name</div>
                <input style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
                    type="text" ng-model="regObj.last_name" required/><br><br>

                <button class="btn primary" type="submit" ng-click="registerUser()">Register</button>
            </form>
        </div>
    </div>

    <div ng-if="registrationSuccess">
        <div class="active-text alert"> Congratulations!! You
            are now registered with the username {{newUsername}}. You will be re-directed to the login page in 2 seconds.
        </div>
    </div>

    <div ng-if="registrationFailed">
        <div class="active-text alert"> Something went wrong!
            Please try after sometime
        </div>
    </div>

</div>
