<div class="animated fadeIn">


    <div style="text-align:center">
        <img src="logo.png"/>
    </div>


    <div  style="text-align:center;" ng-if="!show">
        <div>Username</div>
        <input type="text"
               style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
               ng-model="loginObj.username"/>
        <br>
        <br>

        <div>Password</div>
        <input style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
               type="password"
               ng-model="loginObj.password" /><br><br>

    <div >
        <button class="btn primary" ng-click="login()" >Login</button>
    </div>

    </div>

    <div style="text-align: center; margin-top:5%;"><span ><a ng-click="show=!show" style="text-align: center;">Register</a></span></div>

    <div ng-init="!show" ng-if="show">

        <div class="requests" ng-if="reg === 'pending'">

            <div>
                <div style="text-align:center;">
                    <div>Email-id</div>
                    <input style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
                           type="email" ng-model="regObj.email"/><br><br>

                    <div>Password</div>
                    <input style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
                           ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{7,}$/" type="password"
                           ng-model="regObj.password" ng-model-options="{ allowInvalid: true}"/><br><br>

                    <div>Username</div>
                    <input type="text"
                           style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
                           ng-model="regObj.username"/>
                    <br>
                    <br>
                    <div>First Name</div>
                    <input style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
                           type="text" ng-model="regObj.first_name"/><br><br>
                    <div>Last Name</div>
                    <input style=" background-color: transparent;border: 0;border-bottom: 1px solid white;width: 50%;"
                           type="text" ng-model="regObj.last_name"/><br><br>

                    <button class="btn primary" ng-click="registerUser()">Register</button>
                </div>
            </div>
        </div>

        <div ng-if="reg === 'success'">
            <div class="active-text" style="text-align:center;padding-left:2%;padding-right:2%;"> Congratulations!! You
                are now registered with the username {{newUsername}}
            </div>
        </div>

        <div ng-if="reg === 'error'">
            <div class="active-text" style="text-align:center;padding-left:2%;padding-right:2%;"> Something went wrong!
                Please try after sometime
            </div>
        </div>
    </div>

</div>
