<div class="animated fadeIn">
    <div class="filter">
        <div class="row active-text">RECENT ACTIVITIES</div>
    </div>
    <br>

    <table class="u-full-width">
        <thead>
        <tr>
            <th>Requestor</th>
            <th>Document Type</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="doc in docItems">
            <td>{{doc.requestorName}}</td>
            <td>{{doc.documentType}}</td>
            <td>{{doc.requestedDate | date}}</td>
        </tr>
        </tbody>
    </table>
</div>
